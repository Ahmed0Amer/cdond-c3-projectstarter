---
- name: "creates backend dir"
  file:
    path: ~/backend-app
    state: directory
    


- name: "unarchive"
  unarchive:
    src: artifact.tar.gz
    dest: ~/backend-app
    
- name: "installing dependencies (node)"
  shell: |
    cd ~/backend-app
    npm i
    
- name: "Exec w/ PM2"
  shell: |
    cd ~/backend-app/dist
    pm2 stop default
    pm2 start main.js
  register: execute_node

- name: print message
  debug:
    msg: "{{ execute_node.stdout_lines }}"
    
- name: "configure pm2 to start as service"
  shell: |
    sudo su -c "env PATH=$PATH:/usr/local/bin pm2 startup systemd -u ubuntu --hp /home/ubuntu"
    pm2 save