---
- name: make DIR # this added because of that error
  become: true
#dest '/home/ubuntu/project' must be an existing dir"
  file:
    path: /home/ubuntu/web
    state: directory
- name: Unarchive   
  become: true
  unarchive:  # this module copy to the remote machine and extract 
    src: artifact.tar.gz
    dest: /home/ubuntu/web
- name: "launch server"
  become: true
  shell: |
    cd /home/ubuntu/web/dist
    npm install
    pm2 stop default
    pm2 start npm -- start
    pm2 start main.js
- name: "start up script"
  become: true
  shell: | # refered from  https://pm2.keymetrics.io/docs/usage/startup/
    sudo su -c "env PATH=$PATH:/usr/local/bin pm2 startup systemd -u ubuntu --hp /home/ubuntu"
    pm2 save --force